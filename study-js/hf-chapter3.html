<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function clunk(times) {
        var num = times;
        while (num > 0) {
          display('철컥');
          num = num - 1;
        }
      }

      function thinkamajig(size) {
        var facky = 1;
        clunkCounter = 0;
        if (size == 0) {
          display('찰칵');
        } else if (size == 1) {
          display('쿵');
        } else {
          while (size > 1) {
            facky = facky * size;
            size = size - 1;
          }
          clunk(facky);
        }
      }

      function display(output) {
        console.log(output);
        clunkCounter = clunkCounter - 1;
      }

      var clunkCounter = 0;
      thinkamajig(5);
      console.log(clunkCounter);
    </script>
  </body>
</html>
